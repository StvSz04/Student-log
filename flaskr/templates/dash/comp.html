{% extends "base.html" %}

{% block header %}

{% endblock %}



{% block content %}
<main>
    
    <section class="form-section">
        <h2>Compare hours to other learners</h2>
        <table class="table">
            <!-- Table Header -->
            <thead>
                <tr>
                    <!-- Dropdown for selecting a course -->
                    <th>
                        <form method="POST" action="{{ url_for('comp.compare_hours') }}">
                        <label for="course">Choose a course:</label>
                        <select id="course" name="course_for_entries">
                            <option value="" disabled selected>Select a course...</option> 
                            {% for course in courses %}
                            <option value="{{ course['course_name'] }}">{{ course['course_name'] }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Select Course</button>
                        </form>
                    </th>
                    <th>Hours</th>
                </tr>
            </thead>
                <tbody>
                    {% for user in listUsers %}
                    <tr>
                        <td>{{ user['username']}}</td> <!-- User--> 
                        <td>{{totalHours[loop.index0]}}</td> <!-- Hours--> 
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </section>
    
    

</main>
{% endblock %}
