{% extends "base.html" %}

{% block title %}Course Management{% endblock %}

{% block content %}
    <main>
        <section class="form-section">
            <h2>Add a New Course</h2>
            <form id="add-course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>

                <button type="submit">Add Course</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Log Hours</h2>
            <form id="log-hours-form">
                <label for="course-select">Select Course:</label>
                <select id="course-select" name="course-select" required>
                    <!-- Options will be added dynamically -->
                </select>

                <label for="hours">Hours Spent:</label>
                <input type="number" id="hours" name="hours" step="0.01" required>

                <label for="log-date">Date:</label>
                <input type="date" id="log-date" name="log-date" required>

                <button type="submit">Log Hours</button>
            </form>
        </section>
    </main>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
